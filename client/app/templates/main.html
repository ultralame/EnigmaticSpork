<div class="well col-md-2">
  <div class="bio">
    <div class="row text-center">
      <img ng-src="{{user.avatar}}" class="profile img-circle img-responsive center-block"></img>
    </div>
    <ul class="text-center">
      <li><a target="_blank " href="http://github.com/{{user.username}}">{{user.username}}</a></li>
      <li><a target="_blank" href="mailto:{{user.email}}">{{user.email}}</a></li>
    </ul>

    <!-- BIO EDITOR -->
    <div class="bio-editor">
      <p ng-show="!$scope.editor">{{user.blurb}}</p>
      <textarea
        ng-show="$scope.editor" ng-model="user.blurb"
        ng-blur="updateBio(); $scope.editor = false"
        class="editor" rows="3" maxlength="255">
      </textarea>
      <button class="btn btn-default btn-md pull-right" ng-show="!$scope.editor" ng-click="$scope.editor = true">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
      </button>
      <button class="btn btn-default btn-md pull-right" ng-show="$scope.editor" ng-click="updateBio(); $scope.editor = false">
        <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
      </button>
    </div>

  </div>
</div>

<div class="col-md-5">
  <h1 class="text-center" ng-model="$scope.user">
    <a class="add" ui-sref="allskills">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </a>
    learning {{user.learnSkills.length}} skills
  </h1>
  <div class="skill well clearfix" ng-repeat="skill in user.learnSkills">

    <div class="skill-title"><a ui-sref="skill({ skillname: '{{skill.skill_name}}' })">{{skill.skill_name}}</a></div>
    <div class="skill-level">level: {{skill.skill_level}}
      <button type="button" class="btn btn-default btn-sm" ng-click="increaseLearnSkillLevel($index)" ng-blur="saveLearnSkill($index)">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
      </button>
      <button type="button" class="btn btn-default btn-sm" ng-click="decreaseLearnSkillLevel($index)" ng-blur="saveLearnSkill($index)">
        <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
      </button>
    </div>
    <div class="skill-stars" star-rating rating-value="skill.stars" max="skill.stars"></div>
    <button type="button" class="btn btn-default btn-sm pull-right" ng-click="removeLearnSkill($index)">
      <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
    </button>
  </div>
</div>
